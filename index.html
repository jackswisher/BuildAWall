<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myBackground;
var myBoard;
var lanes = [];
    
function startGame() {
	myGamePiece = new component(30, 30, "yellow", 250, 450, "rectangle");
    myBackground = new component(768, 512, "desert.png", 0, 0, "image");
    myBoard = new board(0, 10);
    for(i = 0; i < myBoard.numLanes; i += 1) {
            lanes.push(new lane(i * myBoard.laneWidth, myBoard.startHeight));
        }
	myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.difficulty = .5;
        this.canvas.width = 768;
        this.canvas.height = 512;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
	this.width = width;
	this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    if(type == "image" || "obstacle") {
        this.image = new Image();
        this.image.src = color;
    }
    if(type == "obstacle") {
        this.speedY = 5;
    }
	this.update = function() {
        ctx = myGameArea.context;
        if(type == "image" || type == "obstacle") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
	}
    
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
}

function updateGameArea() {
    myGameArea.clear();
    myBackground.update();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if(myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -5; }
    if(myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 5; }
    for(i = 0; i < lanes.length; i += 1) {
        this.random = Math.random;
        if(this.random > myGameArea.difficulty) {
            lane[i].obstacles.push(new component(board.laneWidth, HEIGHT, "brick.png", lane[i].x, lane[i].y, "obstacle"));
        }
        for(j = 0; j < lanes[i].obstacles.length; j += 1) {
            lanes[i].obstacles[j].newPos();
            lanes[i].obstacles[j].update();
            }
    }
    myGamePiece.newPos();
    myGamePiece.update();
}

function board(startHeight, numLanes) {
    this.startHeight = startHeight;
    this.numLanes = numLanes;
    this.laneWidth = myGameArea.canvas.width / this.numLanes;
    
}

function lane(x, y) {
    this.x = x;
    this.y = y;
    this.obstacles = [];
}
    
    
</script>

<p>Can't stump the Trump!!

</body>
</html>
