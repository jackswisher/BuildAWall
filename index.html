<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myBackground;
var myBoard;
var lanes = [];
var myEndScreen;
var myWinScreen;
var done = false;
var won  = false;
    
function startGame() {
	myGamePiece = new component(51, 51, "TrumpLeft.png", 250, 480 - 71, "trump");
    myBackground = new component(640, 480, "des1.png", 0, 0, "image");
    myEndScreen = new component(640, 480, "End.png", 0, 0, "image");
    myWinScreen = new component(640, 480, "Win.png", 0, 0, "image");
    myBoard = new board(0, 10);
    for(i = 0; i < myBoard.numLanes; i += 1) {
            lanes.push(new lane(i * myBoard.laneWidth, myBoard.startHeight));
        }
	myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.difficulty = .995;
        this.canvas.width = 640;
        this.canvas.height = 480;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        if(won) {
            myWinScreen.update();
        }
        else {
            myEndScreen.update();
        }
    }
}

function component(width, height, color, x, y, type) {
	this.width = width;
	this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.active = true;
    if(type == "image" || "obstacle" || "trump") {
        this.image = new Image();
        this.image.src = color;
    }
    if(type == "obstacle") {
        this.speedY = 3;
    }
    
	this.update = function() {
        ctx = myGameArea.context;
        if(type == "image" || "obstacle" || "trump") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
	}
    
    this.newPos = function() {
        this.x += this.speedX;
        if(type == "trump") {
            if(this.x < 0) {
                this.x = 0;
            }
            else if(this.x + this.width > myGameArea.canvas.width) {
                this.x = myGameArea.canvas.width - this.width;
            }
        }
        this.y += this.speedY;
    }
    
    this.checkCollision = function(endHeight) {
        if(type == "trump")
            {
                this.obstacle = endHeight;
                if(this.obstacle.active && 
                   (((this.obstacle.x < this.x && this.x < this.obstacle.x +  this.obstacle.width) || 
                            (this.obstacle.x < this.x + this.width && this.x + this.width < this.obstacle.x + this.obstacle.width)) && 
                            ((this.y < this.obstacle.y  && this.obstacle.y < this.y + this.height) || 
                            (this.y < this.obstacle.y + this.obstacle.height && this.obstacle.y + this.obstacle.height < this.y + this.height)))) {
                    return true;
                }
            }
    
        else {
            this.toCheck = endHeight;
            if(this.y + this.height > this.toCheck && this.active) {
                this.active = false;
                this.speedY = 0;
                this.y = endHeight - this.height;
                return endHeight - this.height;
            }
        return endHeight; 
        } 
    }
    
    this.inLane = function(currentLane) {
        this.toTest = currentLane;
        if(this.x  + this.width / 2 > this.toTest.x && this.x + this.width / 2 < this.toTest.x + this.toTest.width) {
                this.y = this.toTest.endHeight - myGamePiece.height;
        }
    }
}

function updateGameArea() {
    myGameArea.clear();
    myBackground.update();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if(myGameArea.key && myGameArea.key == 37) {
        myGamePiece.image.src = "TrumpLeft.png";
        myGamePiece.speedX = -5; 
    }
    if(myGameArea.key && myGameArea.key == 39) {
       myGamePiece.image.src = "TrumpRight.png";
        myGamePiece.speedX = 5; 
    }
    
    myGamePiece.newPos();
    myGamePiece.update();
    
    for(i = 0; i < lanes.length; i += 1) {
        this.randomNum = Math.random();
        if(!done && this.randomNum > myGameArea.difficulty) {
            lanes[i].obstacles.push(new component(64, 24, "brick.jpg", lanes[i].x, lanes[i].y - 24, "obstacle"));
        }
        for(j = 0; j < lanes[i].obstacles.length; j += 1) {
            lanes[i].obstacles[j].newPos();
            lanes[i].endHeight = lanes[i].obstacles[j].checkCollision(lanes[i].endHeight);
            lanes[i].obstacles[j].update();
            if(myGamePiece.checkCollision(lanes[i].obstacles[j])) {
                    done  = true;
                }
        }
        myGamePiece.inLane(lanes[i]);
        if(!done && lanes[i].endHeight <= 0) {
            won = true;
            done = true;
        }
    }
    if(done) {
        myGameArea.stop();
    }
}

function board(startHeight, numLanes) {
    this.startHeight = startHeight;
    this.numLanes = numLanes;
    this.laneWidth = 64;
    
}

function lane(x, y) {
    this.x = x;
    this.y = y;
    this.width = 64;
    this.endHeight = 480;
    this.obstacles = [];
    
}
    
    
</script>

<p>Can't stump the Trump!!

</body>
</html>
